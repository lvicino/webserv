server {

	listen		0.0.0.0:7778;

	server_name a b;

	client_max_body_size 0;

	location / {
		root	./default/;
		index index.html;
		method	 POST GET;
		autoindex off;
	}

	location /uploads {
		root ./default/uploads;
		method POST GET DELETE;
		upload ./default/uploads;
	}

	location /cgi-bin {
		root	./default/cgi-bin;
		cgi	.php .py;
		autoindex	on;
		upload	on;
		method GET POST;
	}

	location /forbiden {
		return 403;
	}
	location /notfound {
		return 404;
	}
	location /notallowed {
		return 405;
	}
	location /notacceptable {
		return 406;
	}

	error_page 404 ./default3/uploads/katt.jpg;

	location /reqtimeout {
		return 408;
	}
	location /conflict {
		return 409;
	}
	location /gone {
		return 410;
	}

	location /length {
		return 411;
	}

	location /payload {
		return 413;
	}

}

